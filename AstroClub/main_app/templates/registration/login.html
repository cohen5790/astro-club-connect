{% extends 'base.html' %}
{% block content %}

<h1>Log in</h1>

<form style="padding: 20px;" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input style="padding: 20px;" type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
